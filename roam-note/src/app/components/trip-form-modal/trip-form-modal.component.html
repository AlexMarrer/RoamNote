<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditMode ? "Trip bearbeiten" : "Neuer Trip" }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Abbrechen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="trip-form">
  <form [formGroup]="tripForm" class="trip-form__container">
    <ion-list class="trip-form__list">
      <ion-item>
        <ion-input
          formControlName="name"
          label="Trip Name"
          labelPlacement="stacked"
          placeholder="z.B. Italien 2024"
          [counter]="true"
          maxlength="100"
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea
          formControlName="note"
          label="Notiz (optional)"
          labelPlacement="stacked"
          placeholder="Beschreibung, Notizen..."
          [autoGrow]="true"
          rows="3"
          [counter]="true"
          maxlength="500"
        >
        </ion-textarea>
      </ion-item>

      <ion-item>
        <ion-datetime-button datetime="start-date"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime
              id="start-date"
              formControlName="start_date"
              presentation="date"
              [preferWheel]="true"
            >
            </ion-datetime>
          </ng-template>
        </ion-modal>
        <ion-label slot="start">Startdatum (optional)</ion-label>
      </ion-item>

      <ion-item>
        <ion-datetime-button datetime="end-date"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime
              id="end-date"
              formControlName="end_date"
              presentation="date"
              [preferWheel]="true"
              [min]="tripForm.get('start_date')?.value || undefined"
            >
            </ion-datetime>
          </ng-template>
        </ion-modal>
        <ion-label slot="start">Enddatum (optional)</ion-label>
      </ion-item>
    </ion-list>

    <div class="trip-form__actions">
      <ion-button
        expand="block"
        (click)="save()"
        [disabled]="!tripForm.valid || saving"
      >
        {{ saving ? "Speichert..." : "Speichern" }}
      </ion-button>
    </div>
  </form>
</ion-content>

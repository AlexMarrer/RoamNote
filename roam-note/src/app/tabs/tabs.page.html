<ion-tabs (ionTabsWillChange)="onTabChange($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="Home" href="/tabs/home">
      <ion-icon aria-hidden="true" name="globe-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="diary" href="/tabs/diary">
      <ion-icon aria-hidden="true" name="book-sharp"></ion-icon>
      <ion-label>Diary</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings" href="/tabs/settings">
      <ion-icon aria-hidden="true" name="cog-sharp"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
